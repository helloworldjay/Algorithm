<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type = "text/javascript">
function solution(answers) {
    var s1 = [1,2,3,4,5]; // 5개
    var s2 = [2,1,2,3,2,4,2,5]; // 8개
    var s3 = [3,3,1,1,2,2,4,4,5,5]; // 10개
    var answer = [];
    var cnt = [0, 0, 0];
    for(var i = 0; i< answers.length; i++){
        if (answers[i] == s1[i%5]){
            cnt[0]++;
        }
        if (answers[i] == s2[i%8]){
            cnt[1]++;
        }
        if (answers[i] == s3[i%10]){
            cnt[2]++;
        }
    }
    var mx = Math.max.apply(null, cnt);
    for(var j = 0; j<3; j++){
        if(cnt[j]=== mx){
            answer.push(j+1);
        }
    }
    
    
    return answer;
}
document.write(solution([1,2,3,4,5]))
</script>
</body>
</html>
